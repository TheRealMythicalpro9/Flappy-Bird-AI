<body>
  <div id="ui">
    <h1>Flappy Bird AI</h1>

      <button id="startBtn">Start / Restart</button>

      <span id="stats"></span>
    </div>
    <p>Click canvas to flap when playing manually. AI will evolve across generations.</p>
  </div>

  <canvas id="canvas"></canvas>
